<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sat Zoo</title>

  <script type="text/javascript" src="./script.js">
  </script>
</head>

<body>
  <form action="index.html" method="post">
    <textarea id="wffTextarea" name="wff" rows="8" cols="80"></textarea>
    <input id="wffLength" type="number" name="wffLength" value="5">
    <div class="algorithms">
      <input type="checkbox" id="brute-force" name="brute-force" value="brute-force" checked>
      <label for="brute-force"></label>Brute force</label>
      <input type="checkbox" id="short-tables" name="short-tables" value="short-tables" checked>
      <label for="short-tables"></label>Short truth tables</label>
    </div>
    <button id="generateButton" type="button" name="button">Generate Wff!</button>
    <input id="submitButton" type="submit" name="" value="Test!" disabled>
    <div class="keyboard">
      <button id="top" type="button" name="button">⊤</button>
      <button id="bottom" type="button" name="button">⊥</button>
      <button id="1" type="button" name="button">1</button>
      <button id="2" type="button" name="button">2</button>
      <button id="3" type="button" name="button">3</button>
      <button id="4" type="button" name="button">4</button>
      <button id="5" type="button" name="button">5</button>
      <button id="6" type="button" name="button">6</button>
      <button id="7" type="button" name="button">7</button>
      <button id="8" type="button" name="button">8</button>
      <button id="9" type="button" name="button">9</button>
      <button id="0" type="button" name="button">0</button>
      <button id="open-parens" type="button" name="button">(</button>
      <button id="close-parens" type="button" name="button">)</button>
      <button id="not" type="button" name="button">¬</button>
      <button id="and" type="button" name="button">∧</button>
      <button id="or" type="button" name="button">∨</button>
      <button id="xor" type="button" name="button">⊻</button>
      <button id="if" type="button" name="button">→</button>
      <button id="iff" type="button" name="button">≡</button>
    </div>
  </form>
  <div id="result">

  </div>
</body>

</html>
