<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sat Zoo</title>
  <script type="text/javascript" src="script.js">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Jaldi:400,700|VT323" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>

<body>
  <h1>Sat Zoo</h1>
  <textarea id="wff-textarea" name="wff" rows="8" cols="80" placeholder="Enter or generate a well-formed formula"></textarea>

  <div class="grid">
    <button class="keypad-button atomic-button" id="top" type="button" name="button">⊤</button>
    <button class="keypad-button atomic-button" id="bottom" type="button" name="button">⊥</button>
    <button class="keypad-button atomic-button number-button" id="one" type="button" name="button">1</button>
    <button class="keypad-button atomic-button number-button" id="two" type="button" name="button">2</button>
    <button class="keypad-button atomic-button number-button" id="three" type="button" name="button">3</button>
    <button class="keypad-button atomic-button number-button" id="four" type="button" name="button">4</button>
    <button class="keypad-button atomic-button number-button" id="five" type="button" name="button">5</button>
    <button class="keypad-button atomic-button number-button" id="six" type="button" name="button">6</button>
    <button class="keypad-button atomic-button number-button" id="seven" type="button" name="button">7</button>
    <button class="keypad-button atomic-button number-button" id="eight" type="button" name="button">8</button>
    <button class="keypad-button atomic-button number-button" id="nine" type="button" name="button">9</button>
    <button class="keypad-button atomic-button number-button" id="zero" type="button" name="button">0</button>
    <button class="keypad-button syntax-button" id="open-parens" type="button" name="button">(</button>
    <button class="keypad-button syntax-button" id="close-parens" type="button" name="button">)</button>
    <button class="keypad-button syntax-button connective-button" id="not" type="button" name="button">¬</button>
    <button class="keypad-button syntax-button connective-button" id="and" type="button" name="button">∧</button>
    <button class="keypad-button syntax-button connective-button" id="or" type="button" name="button">∨</button>
    <button class="keypad-button syntax-button connective-button" id="xor" type="button" name="button">⊻</button>
    <button class="keypad-button syntax-button connective-button" id="if" type="button" name="button">→</button>
    <button class="keypad-button syntax-button connective-button" id="iff" type="button" name="button">≡</button>
    <button class="keypad-button" id="backspace" type="button" name="button">
      <i class="fas fa-long-arrow-alt-left"></i>
    </button>
    <input id="wff-length" type="number" name="wff-length" placeholder="# of atoms">
    <button id="generate-button" type="button" name="button" disabled>Generate!</button>
    <button id="reset-button" type="button" name="button">Reset</button>
    <label id="brute-force-container" class="checkbox-container">Brute force
      <input type="checkbox" id="brute-force" name="brute-force" value="brute-force" checked type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label id="short-tables-container" class="checkbox-container">Short truth tables
      <input type="checkbox" id="short-tables" name="brute-force" value="brute-force" checked type="checkbox">
      <span class="checkmark"></span>
    </label>
    <button id="submit-button" disabled>Test!</button>
  </div>
  <div id="result"></div>
  <div class="footer">
    <a href="https://github.com/m1010j/sat-zoo">
      <i class="fab fa-github"></i>
    </a>
    <span>by
      <a href="http://www.matthiasjenny.com">Matthias Jenny</a>
    </span>
  </div>
  <div id="loader-container">
    <div class="loader"></div>
  </div>
</body>

</html>
